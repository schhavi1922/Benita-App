server:
  port: 9003
  servlet:
    context-path: /user-service/

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/benita
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9001/eureka

